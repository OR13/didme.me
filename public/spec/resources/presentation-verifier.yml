post:
  summary: Verify
  operationId: verifyPresentation
  description: Verify a presentation
  tags:
    - Presentations
  parameters:
    - $ref: "../parameters/header/vpFormat.yml"
  requestBody:
    description: Parameters for verifying the presentation.
    content:
      application/json:
        schema:
          type: object
          properties:
            verifiablePresentation:
              $ref: "../schemas/SerializedVerifiablePresentation.yml"
            options:
              type: object
              properties:
                domain:
                  type: string
                challenge:
                  type: string
                  example: "1f44d55f-f161-4938-a659-f8026467f126"

  responses:
    "200":
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            $ref: "../schemas/DidResolutionResponse.yml"
    default:
      $ref: "../responses/UnexpectedError.yml"
